<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Zaktualizuj promocje</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
<h1 th:text="|Zaktualizuj promocje ${promotionToEdit.product}|">Dodaj promocjÄ™</h1>
<form th:action="@{/update/{name}(name=*{product})}" method="post" th:object="${promotionToEdit}">
    <label>
        Nazwa produktu:
        <input th:field= "*{product}" name="product" type="text">
    </label>
    <label>
        Sklep:
        <input th:field="*{shop}" type="text">
    </label>
    <label>
        Cena:
        <input th:field="*{price}" type="number" step="0.01">
    </label>
    <label>
        Cena promocyjna:
        <input th:field="*{discountPrice}" type="number" step="0.01">
    </label>
    <button type="submit">AKTUALIZUJ</button>
</form>
</body>
</html>
